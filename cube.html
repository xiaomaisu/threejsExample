<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js canvas - geometry - cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="https://threejs.org/build/three.min.js"></script>

		<!-- <script src="js/renderers/Projector.js"></script>

		<script src="js/libs/stats.min.js"></script> -->

		<script>

			var container, stats;

			var camera, scene, renderer;

			var cube, plane;

			var groupX1,groupX2,groupX3;
			var groupY1,groupY2,groupY3;

			var targetRotation = 0;
			var targetRotationOnMouseDown = 0;

			var mouseX = 0;
			var mouseXOnMouseDown = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var colors = ['0xffffff','0x0000fe','0xff7e06','0x00ff04','0xfd0004','0xfeff01'];
			var flags = [];

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.textAlign = 'center';
				info.innerHTML = 'Drag to spin the cube';
				container.appendChild( info );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 150;
				camera.position.z = 500;

				scene = new THREE.Scene();

				createBox();

				var geometry = new THREE.PlaneBufferGeometry( 200, 200 );
				geometry.rotateX( - Math.PI / 2 );

				var material = new THREE.MeshBasicMaterial( { color: 0xe0e0e0, overdraw: 0.5 } );

				plane = new THREE.Mesh( geometry, material );
				//scene.add( plane );

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				// stats = new Stats();
				// container.appendChild( stats.dom );

				document.addEventListener( 'mousedown', onDocumentMouseDown, false );
				document.addEventListener( 'touchstart', onDocumentTouchStart, false );
				document.addEventListener( 'touchmove', onDocumentTouchMove, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function createBox() {
				cube = new THREE.Object3D();
				groupX1 = new THREE.Group();
				groupX2 = new THREE.Group();
				groupX3 = new THREE.Group();
				// groupX1.position.set(0,-22,-44);
				// groupX2.position.set(22,-22,-44);
				// groupX3.position.set(44,-22,-44);
				for (var x=0;x<=2;x++){
					for(var y=0;y<=2;y++){
						for(var z=0;z<=2;z++) {
							var geometry = new THREE.BoxGeometry( 20, 20, 20 );
							for ( var i = 0; i < geometry.faces.length; i += 2 ) {
								var hex = colors[i/2];
								geometry.faces[ i ].color.setHex( hex );
								geometry.faces[ i + 1 ].color.setHex( hex );

							}
							var material = new THREE.MeshBasicMaterial( { vertexColors: THREE.FaceColors, overdraw: 0.5 } );

							littleCube = new THREE.Mesh( geometry, material );
							littleCube.position.x = x*20+x*2;
							littleCube.position.y = y*20+y*2;
							littleCube.position.z = z*20+z*2;
							cube.add(groupX1);
							cube.add(groupX2);
							cube.add(groupX3);
							if (x == 0) {
								groupX1.add(littleCube);
							} else if(x == 2) {
								groupX2.add(littleCube);
							} else {
								groupX3.add(littleCube);
							}
						}
					}
				}
				cube.rotation.y = Math.PI * 0.25;//放置角度
				scene.add(cube);
			}

			function scrambleRandom(arr) {
				return Math.floor(Math.random() * (arr.length-1));
			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				enderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function onDocumentMouseDown( event ) {

				event.preventDefault();

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'mouseup', onDocumentMouseUp, false );
				document.addEventListener( 'mouseout', onDocumentMouseOut, false );

				mouseXOnMouseDown = event.clientX - windowHalfX;
				targetRotationOnMouseDown = targetRotation;

			}

			function onDocumentMouseMove( event ) {

				mouseX = event.clientX - windowHalfX;

				targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.02;

			}

			function onDocumentMouseUp( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentMouseOut( event ) {

				document.removeEventListener( 'mousemove', onDocumentMouseMove, false );
				document.removeEventListener( 'mouseup', onDocumentMouseUp, false );
				document.removeEventListener( 'mouseout', onDocumentMouseOut, false );

			}

			function onDocumentTouchStart( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseXOnMouseDown = event.touches[ 0 ].pageX - windowHalfX;
					targetRotationOnMouseDown = targetRotation;

				}

			}

			function onDocumentTouchMove( event ) {

				if ( event.touches.length === 1 ) {

					event.preventDefault();

					mouseX = event.touches[ 0 ].pageX - windowHalfX;
					targetRotation = targetRotationOnMouseDown + ( mouseX - mouseXOnMouseDown ) * 0.05;

				}

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				//stats.begin();
				render();
				//stats.end();

			}

			function render() {

				// plane.rotation.y = cube.rotation.y += ( targetRotation - cube.rotation.y ) * 0.05;
				// cube.translateOnAxis(new THREE.Vector3(1,1,1),1);
				//groupX1.rotateOnAxis(new THREE.Vector3(0,1,1),.01);
				groupX1.rotation.x += ( targetRotation - groupX1.rotation.x ) * 0.05;
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
